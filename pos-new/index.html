<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
<div style="width: 100vw; height: 100vh;" id="main">
    <h1 style="text-align: center; font-size: 20px;">Point of Sale System v2</h1>
    <p style="font-size: 10px; color: gray; text-align: center; margin-top: -10px;">
    <i>Created by <a href="https://moma.corp.google.com/person/janinebariuan"
                     style="color: gray; text-decoration: none;">janinebariuan@</a></i></p>

    
    <!-- Settings Button -->
    <div>
    <p style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776;</p>
    </div>

    <div style="width: 100vw; height: 100vh; display: table">
        
        <!-- Items Cell -->
        <div style="width: 70%; display: table-cell">
            <div style="display: table;">
                <!-- Products -->
                <div style=" width: 100%; height: 80%; display: table-row;">
                    <table>
                        <tr>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Hamburger"
                                    onClick="addToBill(this.value)">
                                        <img src="img/hamburger.png" height="40%">
                                        <br>Hamburger</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Cheeseburger"
                                    onClick="addToBill(this.value)">
                                        <img src="img/cheeseburger.png" height="40%">
                                        <br>Cheeseburger</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Hotdog"
                                    onClick="addToBill(this.value)">
                                        <img src="img/hotdog.png" height="40%">
                                        <br>Hotdog</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Fries"
                                    onClick="addToBill(this.value)">
                                        <img src="img/fries.png" height="50%">
                                        <br>Fries</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Coke"
                                    onClick="addToBill(this.value)">
                                        <img src="img/coke.png" height="50%">
                                        <br>Coke</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Pepsi"
                                    onClick="addToBill(this.value)">
                                        <img src="img/pepsi.png" height="50%">
                                        <br>Pepsi</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Dr. Pepper"
                                    onClick="addToBill(this.value)">
                                        <img src="img/drpepper.png" height="50%">
                                        <br>Dr. Pepper</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Juice"
                                    onClick="addToBill(this.value)">
                                        <img src="img/juice.png" height="30%">
                                        <br>Juice</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Cookie"
                                    onClick="addToBill(this.value)">
                                        <img src="img/cookie.png" height="50%">
                                        <br>Cookie</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Ice Cream"
                                    onClick="addToBill(this.value)">
                                        <img src="img/icecream.png" height="50%">
                                        <br>Ice Cream</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Brownie"
                                    onClick="addToBill(this.value)">
                                        <img src="img/brownie.png" height="30%">
                                        <br>Brownie</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Candy"
                                    onClick="addToBill(this.value)">
                                        <img src="img/candy.png" height="50%">
                                        <br>Candy</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Ketchup"
                                    onClick="addToBill(this.value)">
                                        <img src="img/ketchup.png" height="50%">
                                        <br>Ketchup</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Mustard"
                                    onClick="addToBill(this.value)">
                                        <img src="img/mustard.png" height="50%">
                                        <br>Mustard</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Mayonnaise"
                                    onClick="addToBill(this.value)">
                                        <img src="img/mayo.png" height="50%">    
                                        <br>Mayonnaise</button>
                            </td>
                            <td id="food-td">
                                <button id="food-button"
                                    type="button"
                                    value="Ranch"
                                    onClick="addToBill(this.value)">
                                        <img src="img/ranch.png" height="50%">    
                                        <br>Ranch</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- Edit Bill -->
                <div style="width: 100%; height: 20%; display: table-row;">
                    <table>
                        <tr>
                            <td>
                                <button id="bill-menu-button"
                                        onclick="clearBill()">Clear All Items</button>
                            </td>
                            <td>
                                <button id="bill-menu-button"
                                        onclick="newOrder()">New Order</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

        <div id="menu" style="width: 3%; height: 100%; display: table-cell"></div>

        <!-- Checkout Cell -->
        <div id="checkout" style="width: 27%; height: 100%; display: table-cell; padding: 30px;">
            <div>
                <p id="order-num-p"
                    style="background-color: white;"><b>Order #1</b></p>
            </div>
            <div id="bill-wrapper">
                <div id="bill-table-wrapper">
                    <table id="bill-table">
                    </table>
                </div>
                <div style="border-top: 1px solid black">
                    <table id="bill-total-table">
                        <tr>
                            <td style="width: 70%;">Total:</td>
                            <td id="bill-total-td" style="width: 30%;"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Process Bill -->
            <div>
                <table>
                    <tr>
                        <td>
                            <button id="pay-button"
                                    type="button"
                                    value="up"
                                    onclick="togglePaymentLightbox()">PAY</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="bill-item-selector" 
                                    type="button"
                                    onclick="toggleReceiptLightbox()">Print Check</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- Side Menu Content -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="">Edit Inventory</a>
    <a href="orders.html" onclick="">View Previous Orders</a>
  </div>

<!-- Processing payment lightbox -->
<div id="lightbox-wrapper" style="display: none;">
    <div id="lightbox" style="display: none;">
        <table>
            <tr>
            <td><div class="loader"></div></td>
            <td><p id="lightbox-p"></p>
                <button
                    onclick="togglePaymentLightbox()">Cancel</button>
            </td>
            </tr>
        </table>
    </div>
</div>

<!-- Functionality -->
<script type="text/javascript" src="buttons.js"></script>
<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script type="text/javascript" src="auth.js"></script>
<script type="text/javascript" src="firebase.js"></script>

</body>
</html>
