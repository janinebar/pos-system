steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/pos:v1', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/pos:v1']
# Deploy container image to Cloud Run service and name it "pos-v1"
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'pos', '--image', 'gcr.io/$PROJECT_ID/pos:v1', '--region', 'us-central1', '--port', '80', --allow-unauthenticated]
images:
- gcr.io/$PROJECT_ID/pos:v1